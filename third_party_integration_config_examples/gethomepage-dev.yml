 - Site Network Security:
      icon: mdi-security-network-#FFFFFF
      widget:
        type: customapi
        url: http://192.168.230.236:8044/api/homepage
        refreshInterval: 60000
        method: GET
        mappings:
          - field: unacknowledged_alerts
            label: Alerts Unacked
          - field: total_alerts
            label: Total Alerts
          - field: unacknowledged_localhosts_count
            label: Localhosts Unacked
          - field: total_localhosts_count
            label: Localhosts Detected
